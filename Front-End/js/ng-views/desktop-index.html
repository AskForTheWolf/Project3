<div class="index-container">
    <aside class="idx-aside">
    i
    </aside>
    <main class="idx-main">
        <h1>Restaurants</h1>
        <div data-ng-repeat="restaurant in vm.restaurants">
            <div class="restaurants">
                <div class="ri-img-div">
                    <img class="ri-img" src="">
                </div>
                <div class="ri-info">
                    <div>
                        <div class="ri-header">
                            <h4>{{restaurant.name}}</h4>
                        </div>
                        <div class="ri-rating">
                            <h4>{{restaurant.rating}}</h4>
                        </div>
                    </div>
                    <div class="ri-description"></div>
                </div>
            </div>
        </div>
    </main>
</div>
