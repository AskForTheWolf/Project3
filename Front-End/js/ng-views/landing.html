<main>
    <section>
        <div class="landing-img-div" id="landing-img-div">
            <img class="landing-img" id="landing-img" src="">
        </div>
    </section>
    <section>
        <div class="search-options">
          <!-- Added placeholder to add a prompt to the search bar -->
            <input type="text" class="search-bar" id="search-bar" placeholder="Search for food!">
            <br>
            <label class="pickup">Pickup
                <input type="radio" class="pickup" id="pickup">
            </label>
            <label class="delivery">
                <input type="radio" class="delivery" id="delivery"> Delivery
            </label>
        </div>
    </section>
    <section>
        <div>
            <h1 class="tp-header">Top Restaurants</h1>
            <div data-ng-repeat="feature in vm.featured" data-ng-class="tp-divs">
                {{feature.name}}
                <p>SAMPLE TEXT DIV</p>
            </div>
        </div>
        <div>
            <h1 class="lp-header">Local Restaurants</h1>
            <div class="lp-divs" id="lp-div-1">SAMPLE TEXT</div>
            <div class="lp-divs" id="lp-div-2">SAMPLE TEXT</div>
            <div class="lp-divs" id="lp-div-3">SAMPLE TEXT</div>
            <div class="lp-divs" id="lp-div-4">SAMPLE TEXT</div>
        </div>
    </section>
    <div class="footer">This is footer text
    </div>
</main>
<!--Added "SAMPLE TEXT" to divs to help me with styling  -->
