<main>
    <section>
        <div class="landing-img-div" id="landing-img-div">
            <img class="landing-img" id="landing-img" src="">
        </div>
    </section>
    <section>
        <div class="search-options">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search for food!">
            <br>
            <input type="radio" class="pickup" id="pickup" name="choice">
            <input type="radio" class="delivery" id="delivery" name="choice">
        </div>
    </section>
    <section>
        <div>
            <h1 class="tp-header">Top Restaurants</h1>
            <div data-ng-repeat="feature in vm.featured" data-ng-class="tp-divs">
                {{feature.name}}
            </div>
        </div>
        <div>
            <h1 class="lp-header">Local Restaurants</h1>
            <div class="lp-divs" id="lp-div-1"></div>
            <div class="lp-divs" id="lp-div-2"></div>
            <div class="lp-divs" id="lp-div-3"></div>
            <div class="lp-divs" id="lp-div-4"></div>
        </div>
    </section>
</main>
